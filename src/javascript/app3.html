<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
                                   maximum-scale=1.0, user-scalable=no"
    >
    <meta name="color-scheme" content="light dark">
    <script type="module">
        import * as util  from "./util.js"
        import * as model from "./model.js"
        import * as app   from "./app3.js"
        document.addEventListener("DOMContentLoaded", () => { app.run() })
    </script>
    <style>
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #f0f0f0;
                --color: #121212;
                --system-blue: #007AFF; /* Apple System Blue for Light Theme */
            }
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #101010;
                --color: #f0f0f0;
                --system-blue: #0A84FF; /* Apple System Blue for Dark Theme */
            }
        }

        :root {
            font-size: 130%;    /* 'rem' for iPhones */
            --font-size: 100%;  /* of root font */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --header-height: 1.5rem;
        }

        body {
            position: relative;
            height: 100dvh;
            width: 100dvw;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-size: var(--font-size);
            color: var(--color);
            overflow: hidden;
            background: linear-gradient(135deg,
                  #7f0000  0%, #7f3f00 20%, #7f7f00  40%,
                  #007f00 60%, #00007f 80%, #4b007f 100%);
            filter: brightness(0.9);
        }
        
        button.square {
            display:    inline-block;
            margin:     0.125rem;
            width:      1.25rem;
            height:     1.25rem;
            min-width:  1.25rem;
            min-height: 1.25rem;
            max-width:  1.25rem;
            max-height: 1.25rem;
            font-size:  1.00rem;
            justify-content: center;
            align-items:     center;
            text-align:      center;
        }

        .section {
            width: 100%;
            box-sizing: border-box;
        }

        #header {
            z-index: 3;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 10px;
            background: orange;
        }

        #content {
            display: flex;
            flex-direction: column;
            height: calc(100dvh - var(--header-height));
            margin-top: var(--header-height);
        }
        
        #tools {
            height: 1.5rem;
            background-color: var(--background-color);
            background-color: maroon;
        }
        
        #before {
            flex: 1;
            min-height: 0;
            background-color: var(--background-color);
            background-color: FireBrick;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            background-color: var(--background-color);
            background-color: blue;
        }
        
        #after {
            flex: 1;
            min-height: 0;
            background-color: var(--background-color);
            background-color: green;
        }
        
        #input {
            z-index:     1;
            position:    absolute;
            bottom:      0;
            height:      2.5em;
            min-height:  2.5em;
            max-height:  50%;
            padding:     0.25em;
            overflow-y:  auto;
            white-space: pre-wrap;
            word-wrap:   break-word;
            word-break:  break-word;
            background: #888;
        }
        
        .item {
            margin: 0.25em;
            padding: 0.25em;
            background: indigo;
        }

        #navigation {
            z-index: 2;
            position: absolute;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            margin-top: var(--header-height);
            height: calc(100dvh - var(--header-height));
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s ease;
        }

        #navigation.expanded { left: 0; }
        #extras {
            height: 1.5rem;
            background-color: var(--background-color);
            background-color: red;
        }
        #top    { flex: 1; min-height: 0; background: brown; }
        #list   { flex: 1; overflow-y: auto; min-height: 0; background: teal; }
        #bottom { min-height: 0; max-height: 50%; background: navy; }
    </style>
</head>
<body>
    <div id="header">Header</div>
    <div id="content">
        <span id="tools" class="section">Tools
            <button onclick="toggleNav()" class="square">&gg;</button>
        </span>
        <div id="before" class="before">Before</div>
        <div id="messages" class="section"></div>
        <div id="after" class="section">After</div>
        <div id="input" class="section" contenteditable="plaintext-only"
            placeholder="Type here...">
        </div>
    </div>
    <div id="navigation">
        <span id="extras" class="section">
            <button onclick="toggleNav()" class="square">&ll;</button>
            Extras
        </span>
        <div id="top" class="section">Top</div>
        <div id="list"  class="section"></div>
        <div id="bottom" class="section">Bottom</div>
    </div>

    <script>
        const populate = (e, n) => {
            for (let i = 1; i <= n; i++) {
                const p = document.createElement('p');
                p.className = 'item';
                p.textContent = `Item ${i}`;
                e.appendChild(p);
            }
        }
        const insert_paragraph_break = () => {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                range.insertNode(document.createTextNode('\n'));
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }

        populate(document.getElementById('messages'), 33)
        populate(document.getElementById('list'), 33)

        const input = document.getElementById('input');
        input.addEventListener('keydown', (e) => {
            const enter = e.key === 'Enter';
            const shift_enter = e.shiftKey && enter; // macOS and external keyboard
            if (enter) { // TODO: check soft vs hard keyboard here
                e.preventDefault();
                insert_paragraph_break();
                const lineHeight = parseInt(window.getComputedStyle(input).lineHeight) || 20;
                let newHeight = input.offsetHeight + lineHeight;
                const maxHeight = parseInt(input.style.maxHeight) || window.innerHeight / 2;
                if (newHeight <= maxHeight) {
                    input.style.height = `${newHeight}px`;
                }
            }
        });
        const navigation = document.getElementById('navigation');
        function toggleNav() {
            navigation.classList.toggle('expanded');
        }
        document.addEventListener('click', (e) => {
            if (!navigation.contains(e.target) &&
                !e.target.matches('button[onclick="toggleNav()"]')) {
                navigation.classList.remove('expanded');
            }
        });
        
        let touch_start_x = 0;
        let touch_end_x = 0;

        document.addEventListener('touchstart', (e) => {
            touch_start_x = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', (e) => {
            touch_end_x = e.changedTouches[0].screenX;
            handleSwipeGesture();
        }, false);

        function handleSwipeGesture() {
            const dx = touch_end_x - touch_start_x;
            const threshold = window.innerWidth / 4;
            if (Math.abs(dx) > threshold) {
                if (dx > 0) { // Swipe right
                    if (!navigation.classList.contains('expanded')) {
                        toggleNav();
                    }
                } else { // Swipe left
                    if (navigation.classList.contains('expanded')) {
                        toggleNav();
                    }
                }
            }
        }
        
        console.log(window.matchMedia('(prefers-color-scheme: dark)').matches);
    </script>
</body>
</html>
