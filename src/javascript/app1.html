<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrollable List App</title>
    <meta name="viewport" content="width=device-width, 
                                   initial-scale=1.0, 
                                   maximum-scale=1.0,
                                   viewport-fit=cover,
                                   user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <style>
        :root {
            --font-size: 100%;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #f0f0f0;
                --color: #121212;
                --system-blue: #007AFF;
            }
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #101010;
                --color: #f0f0f0;
                --system-blue: #0A84FF;
            }
        }
        body {
            position: relative;
            margin: 0;
            width: 100%;
            height: 100%;
            padding-left: env(safe-area-inset-left);
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 130%;
            box-sizing: border-box; /* Ensure padding doesn't expand body */
        }
        #chat {
            position: relative;
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #messages {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 1em 0;
            box-sizing: border-box;
            overscroll-behavior: contain;
            overscroll-behavior-y: none;
        }
        button {
            cursor:  pointer;
            padding: 0;
            margin:  0;
            -webkit-user-select: none;
        }
        .big {
            font-size: 100%;
        }
        .scroll-button {
            z-index:         99999;
            display:         block;
            position:        absolute;
            font-size:       1.5rem;
            width:           2.0rem;
            height:          2.0rem;
            overflow:        hidden;
            opacity:         0;
            color:           var(--system-blue);
            background:      var(--background-color);
/*          border:          0.0625rem solid #888; */
            border:          none;
            border-radius:   25%;
            transition:         opacity 0.5s ease-in-out;
            -webkit-transition: opacity 0.5s ease-in-out;
        }
        .scroll-button.scroll-button-visible {
            opacity:         50%;
        }
        p {
            background-color: #444;
            margin: 0;
            padding: 0.1em 0.25em 0.1em 0.25em;
            text-indent: 0.5em;
        }
        #controls {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
        }
        #controls button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        #messages {
            mask-image: linear-gradient(to bottom, transparent 0%,
                                        black 5%, black 95%, transparent 100%);
            mask-size: 100% 100%;
        }

    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
    </div>
    <div id="controls">
        <button id="generate" class="big">Gen</button>
        <button id="stop"     class="big">Stop</button>
        <button id="clear"    class="big">Clear</button>
    </div>

    <script type="module">
        // ↓↑︽︾﹀⌄⌃⌅⌤⏶⏷
        import * as app    from "./app1.js";
        import * as model  from "./model.js";
        import * as scroll from "./scroll.js";
        import * as ui     from "./ui.js";
        import * as util   from "./util.js";

        document.addEventListener("DOMContentLoaded", () => { app.run() });

        let generating = false;

        const messages = document.querySelector('#messages')

        const appending = () => generating

        let scrollable = scroll.scroll_create_wrapper(messages, appending, false)

        const append_paragraph = (e, text) => {
            const p = document.createElement('p')
            p.textContent = text
            e.appendChild(p)
            return p
        }

        const random_int = (min, max) =>
            Math.floor(Math.random() * (max - min + 1)) + min

        const random_word = () => {
            const n = random_int(1, 6)
            let word = ''
            for (let i = 0; i < n; i++) {
                word += String.fromCharCode('a'.charCodeAt(0) + random_int(0, 25))
            }
            return word
        }

        const init_list = (e) => {
            for (let i = 0; i < 11; i++) {
                append_paragraph(e, `${String(i).padStart(2, '0')} Lorem Ipsum`)
            }
        }

        let generate_interval = null

        const stop = (e) => {
            if (generate_interval) clearInterval(generate_interval)
            generate_interval = null
            generating = false
            scrollable.autoscroll = false
        }

        const generate = (e) => {
            if (generating) return
            generating = true
            scrollable.autoscroll = true
            const paragraphs = random_int(10, 20)
            let added = 0
            let last = e.lastElementChild || append_paragraph(e, '')
            generate_interval = setInterval(() => {
                if (added >= paragraphs) {
                    stop(e)
                    return
                }
                let text = last.textContent + ' ' + random_word()
                if (text.length > 128) {
                    last = append_paragraph(e, random_word())
                    added++
                } else {
                    last.textContent = text
                }
            }, 50)
        }

        const clear_list = (e) => {
            stop(e)
            e.innerHTML = ''
            init_list(e)
        }

        document.querySelector('#generate').addEventListener('click',
            () => generate(messages)
        )
        document.querySelector('#stop').addEventListener('click',
            () => stop(messages)
        )
        document.querySelector('#clear').addEventListener('click',
            () => clear_list(messages)
        )

        init_list(messages)

    </script>
</body>
</html>
