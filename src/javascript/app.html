<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
          script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>GyPTix</title>
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0, maximum-scale=1.0, 
                   user-scalable=no, viewport-fit=cover"
    >
    <link rel="stylesheet" href="./app.css" />
    <script type="module">
        import * as app from "./app.js"
        document.addEventListener("DOMContentLoaded", () => { app.run() })
    </script>
</head>
<body>
    <header id="header">
        <button id="expand" class="square" title="History">☰</button>
        <span id="tools">
            <button id="dec"    title="Smaller Font">a</button>
            <button id="inc"    title="Bigger Font">A</button>
            <button id="toggle" title="Dark/Light">◐</button>
        </span>
        <div id="title"></div>
        <button id="spawn" class="mirror square" title="New Conversation">✎</button>
    </header>
    <nav id="navigation">
        <div id="search" contenteditable="plaintext-only"></div>
        <div id="history">
            <div id="list"></div>
        </div>
        <span id="footer">
            <button id="info"  title="Info">ⓘ Info</button>
            <button id="shred" title="Erase Chats History">♽ Shred</button>
        </span>
    </nav>
    <main id="content">
        <div id="discuss">
            What would you like to discuss today?<br>
            <sup>Using full sentences helps me respond better.</sup>
        </div>
        <div id="suggest"></div>
        <div id="talk">
            <div id="messages"></div>
        </div>
        <div id="progress"><span id="ratio"></span></div>
        <div id="box">
            <div id="input"></div>
            <div class="button_row">
                <span class="left-buttons">
                    <button id="stop"  class="circled">■</button>
                    <button id="clear" class="square">⌫</button>
                    <button id="carry" class="circled">→</button>
                </span>
                <span   id="strut"></span>
                <button id="send" class="circled" title="Ask">↑</button>
            </div>
        </div>
    </main>
    <div id="modal"></div>
    <div id="menu">
        <button id="rename" class="menu_item">
            <span class="icon mirror">✎</span>
            <span class="label">Rename</span>
        </button>
        <button id="share" class="menu_item">
            <span class="icon">⤴</span>
            <span class="label">Share</span>
        </button>
        <button id="remove" class="menu_item">
            <span class="icon">x</span>
            <span class="label">Delete</span>
        </button>
    </div>
</body>
</html>
