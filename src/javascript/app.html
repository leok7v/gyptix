<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
          script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>GyPTix</title>
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0, maximum-scale=1.0, 
                   user-scalable=no, shrink-to-fit=yes, viewport-fit=cover">
    <!-- iOS Safari Status Bar Styling -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Android Chrome Status Bar Color -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./app1.css" />
    <script type="module">
        import * as app from "./app.js"
        document.addEventListener("DOMContentLoaded", () => { app.run() })
    </script>
</head>
<body>
    <div id="viewport" class="viewport">
        <div id="backdrop"></div>
        <div id="modal" class="viewport"></div>
        <button id="expand" title="History">☰</button>
        <button id="restart" class="mirror" title="New Conversation">✎</button>
        <div id="title"></div>
        <div id="tools">
            <button id="font-decrease" class="button" title="Smaller Font">a</button>
            <button id="font-increase" class="button" title="Bigger Font">A</button>
            <button id="toggle_theme"  class="button" title="Dark/Light">◐</button>
        </div>
        <div id="navigation" class="collapsed">
            <div id="chats">
                <div id="list"></div>
            </div>
            <span id="footer">
                <button id="info" title="Info">ⓘ Info</button>
                <button id="shred" title="Erase Chats History">♽ Shred</button>
            </span>
        </div>
        <div id="content">
            <div id="suggest"></div>
            <div id="chat">
                <div id="messages"></div>
            </div>
            <button id="scroll" class="circled" title="Scroll Down">⇧</button>
            <div id="box">
                <div id="input" contenteditable="plaintext-only"></div>
                <div class="button_row">
                    <span class="left-buttons hidden">
                        <button id="stop" class="circled">▣</button>
                        <button id="clear" class="button">⌫</button>
                        <button id="carry" class="circled">→</button>
                    </span>
                    <button id="send" class="circled" title="Ask">⇧</button>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div id="menu">
    <button id="rename" class="menu_item">
      <span class="icon mirror">✎</span>
      <span class="label">Rename</span>
    </button>
    <button id="share" class="menu_item">
      <span class="icon">⤴</span>
      <span class="label">Share</span>
    </button>
    <button id="remove" class="menu_item">
      <span class="icon half">❌</span>
      <span class="label">Delete</span>
    </button>
  </div>
</body>
</html>
