<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; 
          script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>GyPTix</title>
    <!-- Viewport Configuration -->
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, 
                   user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <!-- iOS Safari Status Bar Styling -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Android Chrome Status Bar Color -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./app.css" />
    <script type="module">
        import { init } from "./app.js"
        document.addEventListener("DOMContentLoaded", () => { init() })
    </script>
</head>
<body>
  <div id="viewport" class="viewport">
      <div id="layout" class="layout is_collapsed">
        <div id="navigation" class="navigation collapsed">
          <div id="navigation_header" class="navigation_header">
            <button id="collapse" class="button"><span class="glyph">☰</span></button>
            <button id="clear" class="button"
                title="Cleanup and Recycle Chats Storage"
                ><span class="glyph">♽</span></button>
          </div>
          <div id="chats"><div id="list"></div></div>
        </div>
        <div id="content" class="content">
            <span id="header" class="header">
                <span class="left">
                    <button id="expand"  class="button"
                        title="Expand/Collapse Navigation Pane"
                        ><span class="glyph">☰</span></button>
                    <button id="restart" class="button"
                        title="Start New Conversation"
                        ><span class="glyph mirror">✎</span></button>
                </span>
                <span class="center"><span id="title" class="title"></span></span>
                <span class="right">
                    <button id="font-decrease" class="button"
                        title="Decrease Font Size"
                        ><span class="glyph">a</span></button>
                    <button id="font-increase" class="button"
                        title="Increase Font Size"
                        ><span class="glyph">A</span></button>
                    <button id="toggle_theme"  class="button"
                        title="Toggle Dark/Light Theme"
                        ><span class="glyph">◐</span></button>
                </span>
            </span>
            <div id="chat-container">
              <div id="chat"><div id="messages"></div></div>
              <div id="suggest"></div>
              <button id="scroll" class="circled"
                  title="Scroll To the Bottom"
                  ><span class="glyph upsidedown">⇧</span>
              </button>
              <div class="input_container">
                <div id="input" contenteditable="true" placeholder="⇧⏎"></div>
                <div class="button_row">
                    <button id="send" class="circled"
                        title="Submit Your Question / Stop Reply"
                        ><span id="send_stop" class="glyph">⇧</span>
                    </button>
                </div>
              </div>
          </div>
        </div>
      </div>
  </div>
  <div id="menu">
    <button id="rename" class="menu_item">
      <span class="icon mirror">✎</span>
      <span class="label">Rename</span>
    </button>
    <button id="share" class="menu_item">
      <span class="icon">⤴</span>
      <span class="label">Share</span>
    </button>
    <button id="remove" class="menu_item">
      <span class="icon">✖</span>
      <span class="label">Delete</span>
    </button>
  </div>
</body>
</html>
